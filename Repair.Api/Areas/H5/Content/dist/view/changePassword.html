<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport"><title>修改密码</title><link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link href="../css/my.css" rel="stylesheet"><link href="//at.alicdn.com/t/font_lz0upabtupojemi.css" rel="stylesheet"></head><body><nav class="navbar navbar-fixed-top"><div class="person-info text-center"><a href="my.html" class="iconfont icon-fanhui btn-back"></a> 修改密码</div></nav><div class="passwordCont"><div class="passworld-list"><div class="input-group old-password"><span class="input-group-addon old-text">旧密码：</span> <input type="password" class="form-control clear-text" id="old-password" placeholder="请输入旧密码"></div></div><div class="passworld-list"><div class="input-group bottom-1"><span class="input-group-addon old-text">新密码：</span> <input type="password" class="form-control clear-text" id="new-passworld" placeholder="请输入新密码"></div></div><div class="passworld-list"><div class="input-group bottom-1"><span class="input-group-addon old-text">确认密码：</span> <input type="password" class="form-control clear-text" id="again-password" placeholder="请再次输入新密码"></div></div><div class="passworld-list btn-confirm">确认</div></div></body></html><script src="../js/jquery-3.1.0.js"></script><script src="../common/layer/layer.js"></script><script src="../common/LayerFunction.js"></script><script>function submits(){$(".btn-confirm").click(function(){$.post("/api/user/ResetPassword",{oldPassword:$("#old-password").val(),newPassword:$("#new-passworld").val()},function(a){a.error?layer.alert(a.error,{icon:0}):(layer.alert("密码修改成功",{icon:6,time:2e3}),$(".clear-text").val(""))})})}$("#again-password").on("blur",function(){$("#new-passworld").val()!=$("#again-password").val()?layer.alert("两次密码不一致",{icon:0}):submits()})</script>
